<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <h2>Contact Us</h2>

    <!-- University Contact Information -->
    <div>
        <h3>Gitam University Contact Information</h3>
        <p>If you have any questions or require assistance, please feel free to reach out to us:</p>
        <ul>
            <li><strong>Phone:</strong> +91-08912 790501</li>
        </ul>
    </div>

    <!-- Contact Form -->
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="message" rows="5" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
